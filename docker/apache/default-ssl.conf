<VirtualHost *:443>
    ServerName iplocalize.com

    DocumentRoot /var/www/html/public

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/iplocalize.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/iplocalize.com/privkey.pem

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
